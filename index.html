<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/bootstrap-icons.min.css" />
    <title>DIRETORIA DE GOVERNANÇA DE LICITAÇÕES E CONTRATOS</title>
</head>

<body>
    <div class="px-3 py-2 gre-dark-bk sticky-top">
        <div class="container">
            <div class="d-flex flex-wrap align-itens-center justify-content-center justify-content-lg-start">
                <span class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white">
                    <img src="src/img/pmm-logo.png" alt="Logo" height="40" width="60" class="d-inline-block align-text-top h1 mb-0 me-2" />
                        <div>
                            <p class="fs-5 fw-bold m-0">SEPLAN</p>
                            <p class="fs-6 fw-normal m-0">Diretoria de Governança de Licitações e Contratos</p>
                        </div>

                </span>
                <ul class="nav nav-underline col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small tc-w" id="list-tab"
                    role="tablist">
                    <li data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="bottom" data-bs-content="Área do Agente Público">
                        <a href="#list-inicio" class="nav-link text-white active " id="list-inicio-list" data-bs-toggle="list"  role="tab" aria-controls="list-inicio">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house d-block mx-auto mb-1 text-decoration-none" viewBox="0 0 16 16">
                                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                              </svg>
                            Inicio
                        </a>
                    </li>
                    <li data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="bottom" data-bs-content="Checklists">
                        <a href="#list-listas" class="nav-link  text-white" id="list-listas-list" data-bs-toggle="list"  role="tab" aria-controls="list-listas">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-card-checklist d-block mx-auto mb-1" viewBox="0 0 16 16">
                                <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                                <path d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"/>
                              </svg>
                            Listas
                        </a>
                    </li>
                    <li data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="bottom" data-bs-content="Modelos de termos, editas e contratos">
                        <a href="#list-modelos" class="nav-link text-white" id="list-modelos-list" data-bs-toggle="list"  role="tab" aria-controls="list-modelos">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-earmark d-block mx-auto mb-1" viewBox="0 0 16 16">
                                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                              </svg>
                            Modelos
                        </a>
                    </li>
                    <li data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="bottom" data-bs-content="Banco de Documentos Diversos">
                        <a href="#list-bancos" class="nav-link text-white" id="list-bancos-list" data-bs-toggle="list"  role="tab" aria-controls="list-bancos">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-database d-block mx-auto mb-1" viewBox="0 0 16 16">
                                <path d="M4.318 2.687C5.234 2.271 6.536 2 8 2s2.766.27 3.682.687C12.644 3.125 13 3.627 13 4c0 .374-.356.875-1.318 1.313C10.766 5.729 9.464 6 8 6s-2.766-.27-3.682-.687C3.356 4.875 3 4.373 3 4c0-.374.356-.875 1.318-1.313ZM13 5.698V7c0 .374-.356.875-1.318 1.313C10.766 8.729 9.464 9 8 9s-2.766-.27-3.682-.687C3.356 7.875 3 7.373 3 7V5.698c.271.202.58.378.904.525C4.978 6.711 6.427 7 8 7s3.022-.289 4.096-.777A4.92 4.92 0 0 0 13 5.698ZM14 4c0-1.007-.875-1.755-1.904-2.223C11.022 1.289 9.573 1 8 1s-3.022.289-4.096.777C2.875 2.245 2 2.993 2 4v9c0 1.007.875 1.755 1.904 2.223C4.978 15.71 6.427 16 8 16s3.022-.289 4.096-.777C13.125 14.755 14 14.007 14 13V4Zm-1 4.698V10c0 .374-.356.875-1.318 1.313C10.766 11.729 9.464 12 8 12s-2.766-.27-3.682-.687C3.356 10.875 3 10.373 3 10V8.698c.271.202.58.378.904.525C4.978 9.71 6.427 10 8 10s3.022-.289 4.096-.777A4.92 4.92 0 0 0 13 8.698Zm0 3V13c0 .374-.356.875-1.318 1.313C10.766 14.729 9.464 15 8 15s-2.766-.27-3.682-.687C3.356 13.875 3 13.373 3 13v-1.302c.271.202.58.378.904.525C4.978 12.71 6.427 13 8 13s3.022-.289 4.096-.777c.324-.147.633-.323.904-.525Z"/>
                              </svg>
                            Banco
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div> 

    <main class="container-xl pt-5">
        <script id="template" type="text/x-handlebars-template">

        <div class="row rounded border border-success content justify-content-evenly">

            <div class="rounded justify-content-evenly p-4">
                <div class="tab-content p-1 lead" id="nav-tabContent">
                    {{#each tabs}}
                    <div class="tab-pane fade show {{#if @first}}active{{/if}}" id="list-{{name}}" role="tabpanel" aria-labelledby="list-{{name}}-list">
                        <h1 class="h1">{{this.content.header}}</h1>
                        {{#each content.text}}
                                <p class="{{#if @first}}pt-4 lead{{/if}}">{{this}}</p>
                            {{/each}}

                            {{#if content.pills}}
                            <ul class="nav nav-pills mb-4 mt-4 justify-content-evenly" id="pills-tab" role="tablist">
                                {{#each content.pills}}
                                <li class="nav-item" role="presentation">
                                    <button class="btn btn-outline-success btn-lg {{#if @first}}active{{/if}} shadow" id="pills-{{this.name}}-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-{{this.name}}" type="button" role="tab" aria-controls="pills-{{this.name}}"
                                        aria-selected="true">{{#if this.custom}}{{this.custom}}{{else}}{{this.title}}{{/if}}</button>
                                </li>
                                {{/each}}
                            </ul>
                            <div class="tab-content my-3 rounded" id="pills-tabContent">
                                {{#each content.pills}}
                                <div class="tab-pane fade show {{#if @first}}active{{/if}}" id="pills-{{this.name}}" role="tabpanel"
                                    aria-labelledby="pills-{{this.name}}-tab" tabindex="{{@index}}">
                                    <h2>{{this.title}}</h2>
                                    {{#each content}}
                                        <p class="{{#if @first}}pt-4{{/if}}">{{this}}</p>
                                    {{/each}}
                                    {{#if files}}
                                    <div class="my-3  p-3 bg-body rounded shadow-sm">
                                        <h6 class="border-bottom pb-2 mb-0">Arquivos</h6>
                                        {{#each files}}
                                        <div class="d-flex text-body-secondary pt-3">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-filetype-{{this.type}} bd-placeholder-img flex-shrink-0 me-2" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="{{this.icon}}"/>
                                            </svg>

                                            <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                                                <div class="d-flex justify-content-between">
                                                    <strong class="text-gray-dark">
                                                    {{this.title}}
                                                    </strong>
                                                    <a  class="icon-link icon-link-hover link-success link-underline-success"
                                                        style="--bs-link-hover-color-rgb: 11, 20, 11;"
                                                        href="{{this.url}}"
                                                        target="_blank">
                                                            Abrir
                                                            <i class="bi bi-arrow-right"></i>
                                                        </a>
                                                </div>
                                                <small class="d-block">Data da publicação: {{this.date}}</small>
                                            </div>
                                        </div>
                                        {{/each}}
                                        </div>
                                    {{/if}}
                                </div>
                                {{/each}}
                            </div>
                            {{/if}}

                            {{#if content.files}}
                            <div class="my-3  p-3 bg-body rounded shadow-sm">
                                <h6 class="border-bottom pb-2 mb-0">Arquivos</h6>
                                {{#each content.files}}
                                <div class="d-flex text-body-secondary pt-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-filetype-{{this.type}} bd-placeholder-img flex-shrink-0 me-2" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="{{this.icon}}"/>
                                    </svg>

                                    <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                                        <div class="d-flex justify-content-between">
                                            <strong class="text-gray-dark">
                                            {{this.title}}
                                            </strong>
                                            <a  class="icon-link icon-link-hover link-success link-underline-success"
                                                style="--bs-link-hover-color-rgb: 11, 20, 11;"
                                                href="{{this.url}}"
                                                target="_blank">
                                                    Abrir
                                                    <i class="bi bi-arrow-right"></i>
                                                </a>
                                        </div>
                                        <small class="d-block">Data da publicação: {{this.date}}</small>
                                    </div>
                                </div>
                                {{/each}}
                                </div>
                            {{/if}}

                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>

      </script>
    </main>
          
    <footer class="container-fluid mt-5 gre-dark-bk">
    </footer>
    <script src="src/js/handlebars.min-v4.7.7.js"></script>
    <script src="src/js/bootstrap.bundle.min.js"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
        <script>
            fetch("content.json")
                .then((data) => data.json())
                .then((data) => {
                    var template = document.getElementById("template").innerHTML;
                    var compiledTemplate = Handlebars.compile(template);
                    var result = compiledTemplate(data);
                    var main = document.getElementsByTagName("main")[0];
                    main.innerHTML = result;
                });
        </script>
</body>
</html>
